<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="return">
        <i class="fas fa-chevron-left"></i>
    </div>
    <section class="banner">
        <img class="img" src="./assets/img-login.jpg" alt="login">
        <p class="title">Login</p>
    </section>
    <section class="form">
        <div class="box">
            <label class="title" for="">Username / Email</label>
            <input type="email" required name="" class="inp" id="inp-username"> 
        </div>
        <div class="box">
            <label class="title" for="">Password</label>
            <input type="password"  name="" class="inp" id="inp-password">
        </div>
        <div class="forgot-password">Forgot Password</div>
        <div class="registrer"><a class="link" href="./registrer.html">Â¿Registrer?</a></div>
    </section>
    <section class="button">
        <button class="login" id="login">Login</button>
    </section>
    <script src="./script/login.js"></script>
</body>
</html>
